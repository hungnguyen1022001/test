# ===================== USER =====================
USER_001 = SYSS-2000 : Thông tin đăng nhập chưa chính xác
USER_002 = SYSS-2001 : Tài khoản không đúng mật khẩu hoặc mã kho

# ===================== SUCCESS/FAIL =====================
SUCCESS = SYSS-0001 : Thành công
FAIL = SYSS-0002 : Thất bại

# ===================== UNAUTHORIZED =====================
UNAUTHORIZED = SYSS-3000 : Unauthorized

# ===================== ORDER =====================
ORDER_001 = SYSS-1100 : Đơn hàng không tồn tại trong hệ thống
ORDER_002 = SYSS-1101 : Số điện thoại nhà cung cấp đã tồn tại nhưng tên khác
ORDER_003 = SYSS-1102 : Số điện thoại người nhận đã tồn tại nhưng tên khác
ORDER_004 = SYSS-1103 : Không có đơn hàng nào cần điều phối.
DISPATCH_001 = SYSS-1300 : Đã điều phối đơn hàng

# ===================== SERVER =====================
SERVER_ERROR = SYSS-5000 : Internal Server Error

# ===================== WAREHOUSE =====================
WAREHOUSE_001 = SYSS-1200 : Không có kho nào còn sức chứa.
WAREHOUSE_NOT_FOUND = SYSS-1100 : Không tìm thấy kho hàng.

# ===================== EXCEL - NHÃN ĐƠN HÀNG =====================
EXCEL_MAX_ORDERS = SYSS-4000 : Không thể chọn quá 10 đơn hàng cùng lúc.
EXCEL_FILE_NOT_FOUND = SYSS-4006 : Không tìm thấy file.
EXCEL_GENERATE_ERROR = SYSS-4002 : Lỗi khi tạo file Excel.
EXCEL_BARCODE_ERROR = SYSS-4003 : Lỗi khi tạo mã Barcode.
EXCEL_QRCODE_ERROR = SYSS-4004 : Lỗi khi tạo mã QR Code.
EXCEL_IMPORT_ERROR = SYSS-4005 : Có lỗi trong file Excel. Vui lòng kiểm tra file lỗi.

# ===================== EXCEL - XUẤT BÁO CÁO =====================
REPORT_MAX_WAREHOUSES = SYSS-0008 : Không thể chọn quá {0} kho hàng trong một yêu cầu.
REPORT_DATE_RANGE_EXCEEDED = SYSS-0009 : Khoảng thời gian (ngày) vượt quá giới hạn {0} ngày.
REPORT_MONTH_RANGE_EXCEEDED = SYSS-0010 : Khoảng thời gian (tháng) vượt quá giới hạn {0} tháng.
REPORT_SUCCESS = SYSS-0001 : Xuất báo cáo thành công.
REPORT_NO_DATA = SYSS-0011 : Không có dữ liệu để xuất báo cáo.